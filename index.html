<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Creative Space</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">My Creative Space</div>
      <ul>
        <li><a href="#portfolio">作品置き場</a></li>
        <li><a href="#diary">日記</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My World</h1>
    <p>絵と音楽の世界へようこそ</p>
  </section>

  <section id="portfolio">
    <h2>作品置き場</h2>
    <div class="portfolio-container">
      <div class="artworks">
        <h3>アート作品</h3>
        <div class="item">
          <img src="path/to/artwork1.jpg" alt="Artwork 1">
          <p>作品タイトル1</p>
        </div>
        <div class="item">
          <img src="path/to/artwork2.jpg" alt="Artwork 2">
          <p>作品タイトル2</p>
        </div>
      </div>
      <div class="music">
        <h3>音楽作品</h3>
        <div class="item">
          <img src="path/to/album1.jpg" alt="Music 1">
          <p>アルバムタイトル1</p>
        </div>
        <div class="item">
          <img src="path/to/album2.jpg" alt="Music 2">
          <p>アルバムタイトル2</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 日記一覧 -->
  <section id="diary">
    <h2>日記</h2>
    <div id="diaryContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 My Creative Space. All Rights Reserved.</p>
  </footer>

  <script>
    const diaryEntries = [
      { "date": "2025-03-08", "title": "今日の出来事", "content": "今日は素晴らしい日でした。" },
      { "date": "2025-03-07", "title": "雨の日の思い", "content": "雨の日は静かに家で過ごすのも良いと感じました。" }
    ];

    const container = document.getElementById("diaryContainer");

    diaryEntries.forEach(entry => {
      const div = document.createElement("div");
      div.className = "diary-entry";
      div.innerHTML = `<h3><a href="diary.html?date=${entry.date}">${entry.date} - ${entry.title}</a></h3>
                       <p>${entry.content.substring(0, 50)}...</p>`;
      container.appendChild(div);
    });
  </script>

</body>
</html>
