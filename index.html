<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Creative Space</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダーとナビゲーション -->
  <header>
    <nav>
      <div class="logo">My Creative Space</div>
      <ul>
        <li><a href="#portfolio">作品置き場</a></li>
        <li><a href="#diary">日記</a></li>
      </ul>
    </nav>
  </header>

  <!-- ヒーローセクション -->
  <section class="hero">
    <h1>Welcome to My World</h1>
    <p>絵と音楽の世界へようこそ</p>
  </section>

  <!-- 作品置き場 -->
  <section id="portfolio">
    <h2>作品置き場</h2>
    <div class="portfolio-container">
      <!-- アート作品 -->
      <div class="artworks">
        <h3>アート作品</h3>
        <div class="item">
          <img src="path/to/artwork1.jpg" alt="Artwork 1">
          <p>作品タイトル1</p>
        </div>
        <div class="item">
          <img src="path/to/artwork2.jpg" alt="Artwork 2">
          <p>作品タイトル2</p>
        </div>
      </div>
      <!-- 音楽作品 -->
      <div class="music">
        <h3>音楽作品</h3>
        <div class="item">
          <img src="path/to/album1.jpg" alt="Music 1">
          <p>アルバムタイトル1</p>
        </div>
        <div class="item">
          <img src="path/to/album2.jpg" alt="Music 2">
          <p>アルバムタイトル2</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 日記 -->
  <section id="diary">
    <h2>日記</h2>
    <div class="diary-entry">
      <h3>2025/03/08</h3>
      <p>今日は素晴らしい日でした。ここに日々の出来事や感じたことを記録します。</p>
    </div>
    <!-- 他の日記エントリーを追加する場合は、同様のブロックを複数用意してください -->
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 My Creative Space. All Rights Reserved.</p>
  </footer>
</body>
</html>
