<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記の詳細</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #fff; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background: #333; border-radius: 8px; }
        a { color: #1e90ff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="diaryTitle"></h1>
        <p id="diaryDate"></p>
        <p id="diaryContent"></p>
        <a href="index.html">← 日記一覧に戻る</a>
    </div>

    <script>
        // JSONデータ（実際はサーバーやデータベースから取得することが多い）
        const diaryEntries = [
            { "date": "2025-03-08", "title": "今日の出来事", "content": "今日は素晴らしい日でした。" },
            { "date": "2025-03-07", "title": "雨の日の思い", "content": "雨の日は静かに家で過ごすのも良いと感じました。aaaaa" }
        ];

        // URLから日記の「date」パラメータを取得
        const params = new URLSearchParams(window.location.search);
        const date = params.get("date");

        // 該当する日記を検索
        const entry = diaryEntries.find(d => d.date === date);

        // 日記の情報をページに表示
        if (entry) {
            document.getElementById("diaryTitle").textContent = entry.title;
            document.getElementById("diaryDate").textContent = `日付: ${entry.date}`;
            document.getElementById("diaryContent").textContent = entry.content;
        } else {
            document.querySelector(".container").innerHTML = "<h1>日記が見つかりませんでした</h1>";
        }
    </script>

</body>
</html>
